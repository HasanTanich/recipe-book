<div class="container">
    <div class="login-box">
        <form [formGroup]="loginForm" class="login-form">
            <label for="email">Email address</label>
            <input class="email-input" type="text" formControlName="email">
            <label for="password">Password</label>
            <input class="password-input" type="password" formControlName="password">
            <button class="sign-in-btn" type="submit" (click)="login()">Sign in</button>
        </form>
    </div>
</div>
