<div class="header">

    <div class="header-title">
        <h1 class="title" routerLink="/">Recipe Book</h1>
    </div>

    <div class="header-search-bar">
        <div class="search-bar-span">
            <!-- <button class="header-category-button">Category</button> -->
            <form class="header-search-bar-form">
                <input type="text" placeholder="Search for recipes" aria-label="Number" [formControl]="searchInput"
                    class="search-input" [matAutocomplete]="auto">
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                    <mat-option *ngFor="let searchInput of filteredSearchOptions | async" [value]="searchInput"
                        (click)="recipeSelected(searchInput)">
                        {{searchInput}}
                    </mat-option>
                </mat-autocomplete>
                <mat-icon class="search-icon">search</mat-icon>
                <button type="submit" (click)="recipeSelected(searchInput.value)" style="display: none;">
                </button>
            </form>
        </div>
    </div>

    <div class="header-nav-menu responsive-menu"
        [ngStyle]="{'justify-content' : loggedIn == false ? 'space-around' : ''}">
        <button class="nav-menu-btn" [routerLink]="'/contact-us'">Contact-Us</button>
        <button routerLink="/manage-recipes" class="nav-menu-btn" [ngStyle]="{'display': loggedIn ? '' : 'none'}">Manage
            Recipes</button>
        <button [routerLink]="['/recipes']" class="nav-menu-btn">Recipes</button>
        <button class="nav-menu-btn logout" [ngStyle]="{'display': loggedIn ? '' : 'none'}"
            (click)="logout()">Logout</button>
    </div>

    <!-- for devices with width 769px and smaller-->

    <div class="header-nav-menu-smaller-devices">
        <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item [routerLink]="'/contact-us'">Contact-Us</button>
            <button mat-menu-item routerLink="/manage-recipes" [ngStyle]="{'display': loggedIn ? '' : 'none'}">Manage
                Recipes</button>
            <button mat-menu-item [routerLink]="['/recipes']">Recipes</button>
            <button mat-menu-item class="logout" [ngStyle]="{'display': loggedIn ? '' : 'none'}"
                (click)="logout()">Logout</button>
        </mat-menu>
    </div>

</div>
