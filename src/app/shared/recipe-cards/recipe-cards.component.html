<div class="recipes-header">
  <h1 class="title">{{ Cuisine }} Cuisine</h1>
  <a [routerLink]="['/recipes/cuisine', Cuisine]" class="view-all-link"
    >View All</a
  >
</div>

<p class="recipes-description">
  Check out these amazing dishes from the {{ Cuisine }} kitchen!
</p>

<div class="recipes-cards">
  <app-image-slider [items]="recipes" height="200px"></app-image-slider>
</div>
